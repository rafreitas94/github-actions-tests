on:
  push:
  workflow_dispatch:
    inputs:
      response-status-code:
        description: 'Status Code from the response'     
        required: true
        default: 0
      reponse-message:
        description: 'Message from the response'
        required: true
        default: 'Deployment in progress...'

jobs:
  print-message:
    name: Print message from the response
    runs-on: ubuntu-latest
    steps:
    - name: print status
      run: echo ${{ github.event.inputs.response-status-code }}
    - name: print name
      run: echo ${{ github.event.inputs.reponse-message }}
  
  reviewDeployment:
    name: Deployment App
    runs-on: ubuntu-latest
    needs: print-message
    environment:
      name: reviewDeployment
      url: https://www.google.com.br
